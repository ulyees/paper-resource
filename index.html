<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>晨风科技导航栏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing classic serif fonts for that high-end vintage feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'noble-black': '#0a0a0c',
              'noble-gold': '#d4af37',
              'noble-gold-dim': '#8a7122',
              'noble-red': '#3a0005',
              'noble-surface': '#141416',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Cinzel"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #d4af37 0%, #aa8825 100%)',
              'dark-fabric': "url('https://www.transparenttextures.com/patterns/dark-leather.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Noto Serif SC', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
    </style>

}
